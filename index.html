<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div id="login-box">
        <h2>Login</h2>

        <form action="#" method="post">
            <label for="email">Email:</label>
            <label for="senha">Senha:</label>
            <input type="email" name="email" id="caixaemail" placeholder="example@gmail.com">
            <input type="password" name="senha" id="caixsenha" placeholder="1234">
        </form>
        <aside id="plano-fundo"></aside>
    </div>













































</body>

</html>
